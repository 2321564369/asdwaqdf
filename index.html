<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StmShark</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

    body {
      min-height: 100vh;
      color: #ffffff;
      background: url('background-placeholder.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay so text is readable on background image */
    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }

    .logo {
      width: 140px;
      height: 40px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ccc;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    main {
      padding: 48px 32px;
      max-width: 1000px;
      margin: auto;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    h1 {
      margin-bottom: 16px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      padding: 24px;
      border-radius: 8px;
      margin-top: 24px;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #bbb;
      border-top: 1px solid rgba(255,255,255,0.15);
    }
    .button {
    /*display: inline-block;/* Allows padding and margin */
    display:flex;
    justify-content: center; /* Centers horizontally */
    margin: 20px;
    margin-left: 200px;
    margin-right: 200px;
    padding: 20px 0px;
    background-color: #007bff; /* Blue background */
    color: white; /* White text */
    text-align: center;
    text-decoration: none; /* Removes the default link underline */
    border: none;
    border-radius: 10px;
    cursor: pointer; /* Changes cursor to a hand pointer */
    font-size: 16px;
  }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <!-- Logo Placeholder -->
      <div class="logo">LOGO</div>

      <!-- Navigation (2 pages) -->
      <nav>
        <a href="#home" onclick="showPage('home')">Home</a>
        <a href="#envest" onclick="showPage('envest')">Envest</a>
      </nav>
    </header>

    <main>
      <!-- Page 1: Home -->
      <section id="home" class="">
        <h1>Welcome to StmShark</h1>
        <p>A program that trades CS2 skins into steam for profit</p>

        <div class="card">
          <h2>What is StmShark</h2>
          <p>Information</p>
        </div>
      <div class="card">
          <h2 style="text-align:right;">How it works</h2>
          <p style="text-align:right;" &gt;information<="" p="">info</p>
        </div><div class="card">
          <h2 style="text-align:left;">Avrge income</h2>
          <p style="text-align:left;" &gt;information<="" p="">info</p>
        </div><div class="card">
          <h2 style="text-align:right;">Want to envest?</h2>
          <p style="text-align:right;" &gt;information<="" p="">how to envest info</p>
        </div></section>

      <!-- Page 2: Markets -->
      <section id="envest" class="active">
        <h1>Want to envest?</h1>
        <p></p>

        <div class="card">
          <h2>Why you should envest </h2>
          
        <p>info</p></div>
        <div>
    <a href="https://www.example.com" class="button">Go to payment</a>
</div>
      </section>
    </main>

    <footer>copyright stuff</footer>
  </div>

  <script>
    function showPage(pageId) {
      const sections = document.querySelectorAll('main section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>




</body></html>
